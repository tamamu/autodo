<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AuTo:Do</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<script>
  window.onload = () => {
    const data = [
      ["部屋の掃除", 30, false],
      ["洗濯", 30, true],
      ["ゴミ出し", 5, false],
      ["課題", 60, false],
      ["料理", 30, false],
      ["買い物", 120, false],
      ["風呂", 30, false]
    ];
    let thingList = createThingList(data);
    document.getElementById('things').appendChild(thingList);
    document.getElementById('exec').addEventListener('click', (e) => {
      let area = document.getElementById('result');
      area.innerHTML = '';
      let result = plan(getCheckedItems());
      for (let r of result) {
        let e = document.createElement('p');
        e.innerText = r;
        area.appendChild(e);
      }
    });
  };

</script>
<body>
  <section id="form">
    <h1>これからやること</h1>
    <div id="things"></div>
    <button id="exec">予定を立てる</button>
  </section>
  <section id="result">
  </section>
</body>
</html>
